<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label for="inputdefault">Search</label>
            <input class="form-control" ng-model="carFilter" id="inputdefault" type="text">
        </div>
        <div class="form-group">
            <label for="sel1">Sort By:</label>
        <select class="form-control" id="sel1" ng-model="selectedOrder" ng-options="option for option in options"></select>
        <br>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-pills nav-stacked">
                <li ui-sref-active="active" ng-repeat="model in models | orderBy:selectedOrder | filter:carFilter"><a ui-sref="showcase.model({id: model.id})">{{model.manufacturer}} {{model.model}}</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="col-md-9">
    <ui-view></ui-view>
</div>
</div>
