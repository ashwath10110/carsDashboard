<div class="row">
   <div class="col-md-4">
      <ul class="product-list small-block-grid-3">
         <li ng-repeat="product in products">
            <div class="card">
                <div class="card-image">
                    <img class="img-responsive" ng-src="scripts/JSONDataSource/images/{{product.img}}"/>
                    <span class="card-title">{{product.title}}</span>
                </div>
                
                <div class="card-content">
                    <p>{{product.price}}$</p>
                </div>
                
                <div class="card-action">
                    <a ng-click="addToCart(product);">Add to cart</a>
                </div>
            </div>
            
         </li>
      </ul>
   </div>
   <div class="col-md-8">
      <div ng-if="cart.length" class="shopping-cart">
         <h2>{{cart.length}} items in cart, {{getCartPrice()}}$</h2>
         <span class="cart-item th radius" ng-repeat="product in cart">
         <img ng-src="{{product.image}}" title="{{product.title}}"/>
         <span class="badge" ng-show="product.quantity > 1">
         x{{product.quantity}}
         </span>
         </span>
         <button ng-click="checkout();">Checkout</button>
      </div>
      <ui-view></ui-view>
   </div>
</div>
