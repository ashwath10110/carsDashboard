<div class="row">
   <div class="col-md-6">
      <div class="container-fluid">
         <div class="panel-group">
            <div class="panel panel-default" ng-repeat="product in products">
               <div class="panel-body">
                  <div class="container-fluid">
                     <div class="row">
                        <div class="col-md-8">
                           <img class="img-responsive" ng-src="scripts/JSONDataSource/images/{{product.img}}"/>
                        </div>
                        <div class="col-md-4">
                           <div class="row">
                              {{product.manufacturer}} {{product.model}}
                           </div>
                           <div class="row">
                              {{product.price}}$
                           </div>
                           <div class="row">
                              {{product.price}}
                           </div>
                           <div class="row">
                              {{product.model}}
                           </div>
                           <div class="row">
                              {{product.model}}
                           </div>
                           <div class="row">
                              <button type="button" ng-click="addToCart(product)" class="btn btn-default">Add to Cart</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               
            </div>
         </div>
      </div>
   </div>
   <div class="col-md-6">
      <div class="panel panel-default" ng-if="cart.length">
         <div class="panel-body">
            <div class="shopping-cart">
               <h2>{{cart.length}} items in cart, {{getCartPrice()}}$</h2>
               <span class="cart-item th radius" ng-repeat="product in cart">
               <img ng-src="{{product.image}}" title="{{product.title}}"/>
               <span class="badge" ng-show="product.quantity > 1">
               x{{product.quantity}}
               </span>
               </span>
               <button type="button" ng-click="checkout()" class="btn btn-default">Checkout</button>
               <button type="button" ng-click="emptyCart()" class="btn btn-default">Empty Cart</button>
            </div>
         </div>
      </div>
      <ui-view>
         
      </ui-view>

   </div>
   
</div>
