<div class="panel panel-default">
	<div class="panel-body">
		<div class="">
			<span class="cart-item th radius">

				<div class="container">
					<br>
					<div id="myCarousel" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#myCarousel" data-slide-to="1"></li>
							<li data-target="#myCarousel" data-slide-to="2"></li>
							<li data-target="#myCarousel" data-slide-to="3"></li>
						</ol>
						<!-- Wrapper for slides -->
						<div class="carousel-inner" role="listbox">
							<div class="item active">
								<img class="img-responsive" ng-src="scripts/JSONDataSource/images/{{model.img}}" alt="Chania" width="460" height="345">
							</div>
							<div class="item">
								<img class="img-responsive" ng-src="scripts/JSONDataSource/images/{{model.img}}" alt="Chania" width="460" height="345">
							</div>
							
							<div class="item">
								<img class="img-responsive" ng-src="scripts/JSONDataSource/images/{{model.img}}" alt="Flower" width="460" height="345">
							</div>
							<div class="item">
								<img class="img-responsive" ng-src="scripts/JSONDataSource/images/{{model.img}}" alt="Flower" width="460" height="345">
							</div>
						</div>
					</div>
				</div>
				
			</span>
			<h2>Ratings</h2>
			<div ng-repeat="(key, value) in model.quality">
				<p>{{value.name}} <span class="badge">
					{{value.rating}}
				</span></p>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
$(function(){
$('.carousel').carousel({
interval: 2000
});
	});
</script>
